language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.4
  - 1.5
  - nightly

env:
  - PYTHON=""

jobs:
  allow_failures:
    - os: osx
    - os: windows
    - julia: nightly
  fast_finish: true

notifications:
  email: false

codecov: true
coveralls: true

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - travis_wait 50 julia --project -e 'using Pkg; Pkg.build(; verbose = true); Pkg.precompile(); Pkg.test(; coverage=true)';
